<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Добро пожаловать в АДМ!</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel='stylesheet' href="/css/s.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg" style="background-color: rgba(163, 217, 255, 0.7);">
    <a class="navbar-brand" href="/">ADM</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-collapse-div"
      aria-controls="navbar-collapse-div" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbar-collapse-div">
      <ul class="navbar-nav mr-auto" id="nav-user-menu">
        <li class="nav-item" id="nav-participiants">
          <a class="nav-link" href="/participiants.html">Участники</a>
        </li>
        <li class="nav-item active" id="nav-adms">
          <a class="nav-link" href="/adms.html">Магия</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto" id="nav-settings">
        <li class="nav-item" id="nav-settigns">
          <a class="nav-link" href="/settings.html">Настройки</a>
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item" id="btn-no-auth">
          <a class="btn btn-info" href="#" role="button" data-toggle="modal" data-target="#modal-auth">
            Login
          </a>
        </li>
        <li class="nav-item" id="btn-has-auth">
          <a class="btn btn-info" href="#" role="button" id="btn-auth">
            Name
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- page content -->
  <div class="container mt-2">
    <div class="d-flex flex-row">
      <button id="select-users-button" type="button" class="btn btn-light" data-toggle="modal"
        data-target="#modal-add-users" disabled>Выбрать участников</button>
      <button type="button" class="btn btn-outline-light ml-auto" id="save-rules-button">Сохранить и проверить</button>
    </div>
    <div class="my-2 main-list table-responsive">
      <table class="table table-sm first-col-sticky" id="rules-field">
        <thead>
          <tr>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <div class="modal fade" id="modal-add-users" tabindex="-1" role="dialog" aria-labelledby="modalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalCenterTitle">Выбрать участников</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="list-group" id="user-list"></div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-info" id="select-all-button">+</button>
          <button type="button" class="btn btn-info mr-auto" id="clear-all-button">-</button>
          <button type="button" class="btn btn-outline-secondary ml-right" data-dismiss="modal">Закрыть</button>
          <button type="button" class="btn btn-primary ml-right" id="ok-button">Ok</button>
        </div>
      </div>
    </div>
  </div>

  <!-- end page content -->

  <div class="modal fade" id="modal-auth" tabindex="-1" role="dialog" aria-labelledby="modalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalCenterTitle">Authentification</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="form-group">
            <label for="auth-email">Email address</label>
            <input type="email" class="form-control" id="auth-email" aria-describedby="emailHelp"
              placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="auth-password">Password</label>
            <input type="password" class="form-control" id="auth-password" placeholder="Password">
          </div>
          <div class="alert alert-danger" role="alert" id="auth-error"></div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary ml-right" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary ml-right" id="auth-login-button">Login</button>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="https://kit.fontawesome.com/62eabbd844.js"></script>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="/js/jquery.cookie.js"></script>

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/7.5.2/firebase-app.js"></script>
<script src="/__/firebase/7.5.2/firebase-auth.js"></script>
<script src="/__/firebase/7.5.2/firebase-firestore.js"></script>
<!-- initialize the SDK after all desired features are loaded -->
<script src="/__/firebase/init.js"></script>
<script src="/js/login.js"></script>

<script src="/js/johnson.js"></script>
<script src="/js/manage.js"></script>

</html>
